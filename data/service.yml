enable : true
heading : 墨籽
headingSpan : 产品特点
serviceItem :
  - icon : tf-globe
    title : 预防癌症
    content : 冀紫439黑麦中含有的不溶性纤维本酚素，异黄酮以及微量元素硒，均具有明显的抗癌作用。经常食用黑麦食品可有效降低乳腺癌、前列腺癌和大肠癌等疾病的发病几率。
    
  - icon : tf-ion-laptop
    title : 延缓衰老
    content : 冀紫439黑麦中含有微量元素硒，可有效清除人体体内氧自由基，延缓机体老化。
    
  - icon : tf-genius
    title : 降压降脂
    content : 冀紫439黑麦中富含可溶性黑麦纤维，可降低血糖，降低胆固醇，阻止脂质过氧化，对高血压、高脂血症等疾病都有明显的防治作用。
    
  - icon : tf-dial
    title : 预防糖尿病
    content : 冀紫439黑麦面包的结构紧密并且湿度大，在人体内分解的速度较慢，只需要较少的胰岛素就能保持人体血液的平衡，因此常吃黑麦面包可以达到预防糖尿病的目的。 
    
  - icon : tf-target3
    title : 促进发育
    content : 冀紫439黑麦中含有大量人体不能自我合成的氨基酸，其中赖氨酸的含量是小麦含量的1.5倍，对于儿童生长发育不可缺少的组氨酸含量更是小麦含量的1.79倍。多食用黑麦及其制品，可以促进少年儿童健康发育。
    
  - icon : tf-lifesaver
    title : 护齿壮骨
    content : 冀紫439黑麦中含有的微量元素氟是骨骼和牙齿的重要成分，经常食用黑麦及制品可预防龋齿和老年人的骨质疏松症等。